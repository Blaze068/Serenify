<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenify - Mental Wellness Companion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #F0E6FA 0%, #E3F2FD 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .container {
            width: 100%; max-width: 500px; height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #7B68EE 0%, #87CEEB 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .header h1 { font-size: 24px; margin: 10px 0; }
        .header p { font-size: 14px; opacity: 0.9; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { justify-content: flex-end; }
        .message.bot { justify-content: flex-start; }
        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        .message.user .bubble {
            background: #7CB9E8;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.bot .bubble {
            background: #E6E6FA;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        .input-field {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        .input-field:focus {
            outline: none;
            border-color: #7B68EE;
        }
        .input-field:disabled {
            background: #f5f5f5;
        }
        .send-btn {
            padding: 10px 20px;
            background: #7B68EE;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .send-btn:hover { background: #6A5FDB; }
        .send-btn:disabled { background: #ccc; cursor: not-allowed; }
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            overflow-y: auto;
        }
        .welcome-icon { font-size: 60px; margin-bottom: 20px; }
        .welcome h2 { margin-bottom: 15px; color: #333; }
        .welcome p { margin-bottom: 20px; color: #666; font-size: 14px; }
        .mood-btns {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        .mood-btn {
            padding: 10px;
            background: #E8F4F8;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .mood-btn:hover {
            background: #E6E6FA;
            border-color: #7B68EE;
            transform: translateY(-3px);
        }
        .typing {
            display: flex;
            gap: 4px;
            padding: 10px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü©µ Serenify</h1>
            <p>Your AI Mental Wellness Companion</p>
        </div>

        <div id="welcome" class="welcome messages">
            <div class="welcome-icon">ü©µ</div>
            <h2>Hi there, I'm Serenify üíõ</h2>
            <p>Your AI-powered mental wellness companion. I'm here 24/7 to listen, support, and help you through stress, anxiety, loneliness, and more.</p>
            <p style="font-size: 12px; color: #999;">Powered by Google Gemini AI</p>
            <div class="mood-btns">
                <button class="mood-btn" onclick="startChat('üòä Good')">üòä Good</button>
                <button class="mood-btn" onclick="startChat('üòê Okay')">üòê Okay</button>
                <button class="mood-btn" onclick="startChat('üòî Not great')">üòî Not great</button>
                <button class="mood-btn" onclick="startChat('üò∞ Stressed')">üò∞ Stressed</button>
                <button class="mood-btn" onclick="startChat('üí≠ Thinking')">üí≠ Thinking</button>
                <button class="mood-btn" onclick="startChat('just chat')">üí¨ Just chat</button>
            </div>
        </div>

        <div id="chatArea" class="messages" style="display: none;"></div>

        <div class="input-area">
            <input type="text" class="input-field" id="userInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // ‚≠ê CHANGE THIS TO YOUR RENDER BACKEND URL ‚≠ê
        // Example: https://serenify-backend.onrender.com/chat
        const BACKEND_URL = "https://serenify-backend-x3u9.onrender.com/chat";

        function startChat(mood) {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';
            
            if (mood !== 'just chat') {
                addMessage(`Thanks for sharing you're feeling ${mood}. I'm here for you üíõ`, 'bot');
            } else {
                addMessage("Great! Share what's on your mind. I'm listening üíô", 'bot');
            }
        }

        function addMessage(text, sender) {
            const chatArea = document.getElementById('chatArea');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const chatArea = document.getElementById('chatArea');
            const div = document.createElement('div');
            div.className = 'message bot';
            div.id = 'typing';
            div.innerHTML = `<div class="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const text = input.value.trim();
            
            if (!text) return;
            if (BACKEND_URL.includes("YOUR-RENDER-PROJECT-NAME")) {
                alert("‚ùå Please update BACKEND_URL in the code with your Render project URL!");
                return;
            }
            
            input.disabled = true;
            sendBtn.disabled = true;
            
            addMessage(text, 'user');
            input.value = '';
            
            showTyping();
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                removeTyping();

                if (data.success) {
                    addMessage(data.reply, 'bot');
                } else {
                    addMessage(`Sorry, something went wrong: ${data.error}`, 'bot');
                }
            } catch (error) {
                removeTyping();
                addMessage("Connection error. Please try again later üíô", 'bot');
                console.error("Error:", error);
            }
            
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        document.getElementById('userInput').focus();
    </script>
</body>
</html>
