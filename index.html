        .mood-btns {

            margin-top: 20px;
            width: 100%;

        function getResponse(text) {
            const lower = text.toLowerCase();
            
            // Crisis check - highest priority
            if (["suicide", "kill myself", "self harm", "cut", "die", "end it", "no point", "better off dead"].some(w => lower.includes(w))) {
                return "üö® I'm so sorry you're feeling this way üíô\n\nüáÆüá≥ CRISIS HELPLINES (India):\n‚Ä¢ AASRA: 91-9820466726\n‚Ä¢ Vandrevala: 1860 266 2345\n‚Ä¢ iCall: 9152987821\n‚Ä¢ iCall Chat: www.icallhelpline.org\n‚Ä¢ Emergency: 112\n\nüåç Other countries:\n‚Ä¢ US: 988 (Suicide Lifeline)\n‚Ä¢ UK: 116 123 (Samaritans)\n‚Ä¢ Australia: 13 11 14 (Lifeline)\n\nYour life matters. Please reach out. I'm here too üíõ";
            }
            
            // Check all keywords
            for (const [key, responses] of Object.entries(keywords)) {
                if (lower.includes(key)) {
                    const response = Array.isArray(responses) ? responses[Math.floor(Math.random() * responses.length)] : responses;
                    return response;
                }
            }
            
            // Fallback response
            return "I hear you üíô That's important. I might not have a specific response, but know that:\n\n‚ú® Your feelings are valid\n‚ú® You're not alone\n‚ú® I'm here to listen\n\nTell me more about what you're feeling üíõ";
        }

        function startChat(mood) {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';
            
            if (mood !== 'just chat') {
                addMessage(`Thanks for sharing you're feeling ${mood}. I'm here for you üíõ`, 'bot');
            } else {
                addMessage("Great! Share what's on your mind. I'm listening üíô", 'bot');
            }
        }

        function addMessage(text, sender) {
            const chatArea = document.getElementById('chatArea');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const chatArea = document.getElementById('chatArea');
            const div = document.createElement('div');
            div.className = 'message bot';
            div.id = 'typing';
            div.innerHTML = `<div class="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            addMessage(text, 'user');
            input.value = '';
            input.focus();
            
            showTyping();
            
            setTimeout(() => {
                removeTyping();
                addMessage(getResponse(text), 'bot');
            }, 400);
        }

        document.getElementById('userInput').focus();
